<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Visit Site</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Visit My Site!">
    <meta property="og:description" content="Click to view the site.">
    <meta property="og:image" content="https://aj-7i.github.io/clickable-image-host/insta.jpg">
    <meta property="og:url" content="https://aj-7i.github.io/clickable-image-host/clickable_image.html">
    <meta property="og:type" content="website">

    <!-- Optional: Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://aj-7i.github.io/clickable-image-host/insta.jpg">
    <meta name="twitter:title" content="Visit My Site!">
    <meta name="twitter:description" content="Click to view the site.">
</head>
<body>
    <a href="https://aj-7i.github.io/clickable-image-host/site1.html">
        <img src="https://aj-7i.github.io/clickable-image-host/insta.jpg" alt="Click to visit site">
    </a>
</body>
</html>
